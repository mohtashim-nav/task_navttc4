<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task30</title>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h3>
      Create a web page that includes a button and a paragraph element. When the
      button is clicked, use jQuery to change the text of the paragraph to a
      predefined message.
    </h3>

    <p id="change">
      the content of this paragraph will change , when the button below will be
      pressed.
    </p>

    <button>press</button>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#change")
            .text(
              "this is the new content that is shown when the button is pressed."
            )
            .css({ "background-color": "red", color: "white" });
        });
      });
    </script>
  </body>
</html>
