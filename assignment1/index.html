    <!DOCTYPE html>
<html>
<head>
  <title>Headings with Paragraphs and Horizontal Rules</title>
</head>
<body>
  <h1>Heading 1</h1>
  <p>This is the first paragraph.</p>
  <hr>

  <h2>Heading 2</h2>
  <p>This is the second paragraph.</p>
  <hr>

  <h3>Heading 3</h3>
  <p>This is the third paragraph.</p>
  <hr>

  <h4>Heading 4</h4>
  <p>This is the fourth paragraph.</p>
  <hr>

  <h5>Heading 5</h5>
  <p>This is the fifth paragraph.</p>
  <hr>

  <h6>Heading 6</h6>
  <p>This is the sixth paragraph.</p>
  <hr>
</body>
</html>
