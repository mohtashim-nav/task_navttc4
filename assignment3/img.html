<body>
   <!DOCTYPE html>
<html>
<head>
  <title>Image in Webpage</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      border: 3px solid black;
      height: 30px;
      width: 30px;
    }

    .image-container .image-text {
      position: absolute;
      top: -20px;
      left: 40px;
      background-color: black;
      color: white;
      padding: 5px;
      display: none;
    }

    .image-container:hover .image-text {
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="path/to/your/image.jpg" alt="Image" />
    <div class="image-text">I am Image in Webpage</div>
  </div>
</body>
</html>
 
</body>
